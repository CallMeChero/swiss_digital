<div class="box">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <div class="content">
    <!-- In real world example this should be component with encapsulated logic for searching that communicates with output/input -->
    <input type="text" class="form-control" #search placeholder="Start typing" />
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Avatar</th>
          <th scope="col">User</th>
        </tr>
      </thead>
      <tbody class="text-white">
        <tr *ngFor="let user of dashboardData; let i = index" (click)="navigateToDetail(user.login)">
          <td>{{ i }}</td>
          <td>
            <img [src]="user.avatar_url" class="mr-2" style="width: 20px">
          </td>
          <td>{{ user.login }}</td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2" *ngIf="dashboardData?.length">
      <ngb-pagination style="width: auto" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="refreshPage()">
      </ngb-pagination>

      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshPage()">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
        <option [ngValue]="8">8 items per page</option>
        <option [ngValue]="10">10 items per page</option>
      </select>
    </div>
  </div>
</div>
